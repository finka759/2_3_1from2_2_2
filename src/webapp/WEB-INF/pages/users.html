<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <h1 class="text-muted">USERS</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>email</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tr th:each="user : ${list}">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getLastname()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td>
                <a th:href="@{/users/user_info/{id}(id =${user.getId()})}">edit</a>
                <a th:href="@{/users/delete_user/{id}(id =${user.getId()})}">delete</a>
        </tr>
    </table>
    <br>
    <input type="button" value="Add" onclick="window.location.href='users/user_info' "/>
</div>
</body>
</html>
